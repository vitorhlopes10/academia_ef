<app-menu></app-menu>
<p-breadcrumb [model]="items" [home]="home"></p-breadcrumb>
<p-toast position="top-right"></p-toast>

<div class="container-principal">
    <div class="container">
        <p-fieldset legend="Dados Básicos" [toggleable]="true">
            <div class="row p-fluid">
                <div class="col">
                    <label for="float-input">Nome</label>
                    <input type="text" pInputText [(ngModel)]="novoFuncionario.nome">
                </div>
            </div>

            <div class="row p-fluid" style="margin-top: 15px;">
                <div class="col">
                    <label for="float-input">CPF</label>
                    <p-inputMask [(ngModel)]="novoFuncionario.cpf" placeholder="999.999.999-99" mask="999.999.999-99">
                    </p-inputMask>
                </div>
                <div class="col">
                    <label for="float-input">Unidades</label>
                    <p-dropdown [options]="unidades" [(ngModel)]="novoFuncionario.idUnidade"
                        placeholder="Selecione a unidade" optionLabel="nome" optionValue="id"
                        [disabled]="!(this.novoFuncionario.fixo)">
                    </p-dropdown>
                </div>
            </div>

            <div class="row p-fluid" style="margin-top: 15px;">
                <div class="col">
                    <label for="float-input">Email</label>
                    <input type="email" pInputText [(ngModel)]="novoFuncionario.email">
                </div>
            </div>

            <div class="row p-fluid" style="margin-top: 15px;">
                <div class="col">
                    <label for="float-input">Data de Nascimento</label>
                    <p-calendar [(ngModel)]="novoFuncionario.dataNascimento" [showIcon]="true" inputId="icon"
                        dateFormat="dd/mm/yy" [showButtonBar]="true" [readonlyInput]="true"></p-calendar>
                </div>
                <div class="col">
                    <label for="float-input">Cargos</label>
                    <p-dropdown [options]="cargos" [(ngModel)]="novoFuncionario.idCargo" placeholder="Selecione o cargo"
                        optionLabel="nome" optionValue="id">
                    </p-dropdown>
                </div>
            </div>

            <div class="row p-fluid" style="margin-top: 15px;">
                <div class="col">
                    <label for="float-input">Telefone</label>
                    <p-inputMask [(ngModel)]="novoFuncionario.telefone" placeholder="(99) 9999-9999"
                        mask="(99) 9999-9999">
                    </p-inputMask>
                </div>
                <div class="col">
                    <label for="float-input">Sexos</label>
                    <p-dropdown [options]="sexos" [(ngModel)]="novoFuncionario.idSexo" placeholder="Selecione o sexo"
                        optionLabel="nome" optionValue="id">
                    </p-dropdown>
                </div>
            </div>

            <div class="row p-fluid" style="margin-top: 15px;">
                <div class="col">
                    <label for="float-input" style="margin-right: 5px;">Fixo?</label>
                    <p-checkbox [(ngModel)]="novoFuncionario.fixo" [binary]="true"></p-checkbox>
                </div>
            </div>
        </p-fieldset>

        <p-fieldset legend="Endereço" [toggleable]="true">
            <div class="row p-fluid">
                <div class="col">
                    <label for="float-input">Descrição</label>
                    <input type="text" pInputText [(ngModel)]="novoFuncionario.endereco.descricao">
                </div>
            </div>

            <div class="row p-fluid" style="margin-top: 15px;">
                <div class="col">
                    <label for="float-input">Cidade</label>
                    <input type="text" pInputText [(ngModel)]="novoFuncionario.endereco.cidade">
                </div>
                <div class="col">
                    <label for="float-input">Estados</label>
                    <p-dropdown [options]="estados.list" [(ngModel)]="novoFuncionario.endereco.estado"
                        placeholder="Selecione o estado" optionLabel="nome" optionValue="nome">
                    </p-dropdown>
                </div>
            </div>

            <div class="row p-fluid" style="margin-top: 15px;">
                <div class="col">
                    <label for="float-input">CEP</label>
                    <p-inputMask [(ngModel)]="novoFuncionario.endereco.cep" mask="99.999-999">
                    </p-inputMask>
                </div>
            </div>
        </p-fieldset>

        <p-fieldset legend="Usuário" [toggleable]="true">
            <div class="row p-fluid">
                <div class="col">
                    <label for="float-input">Senha</label>
                    <input type="password" pInputText [(ngModel)]="senha">
                </div>
            </div>

            <div class="row p-fluid" style="margin-top: 15px;">
                <div class="col">
                    <label for="float-input">Confirmar de Senha</label>
                    <input type="password" pInputText [(ngModel)]="confirmacaoSenha">
                </div>
            </div>
        </p-fieldset>

        <div class="container-btns-forms row justify-content-md-end">
            <div class="col-3">
                <button id="btnVoltar" pButton pRipple type="button" label="Voltar" class="p-button-secondary"
                    (click)="voltar()" style="margin-top: 50px; margin-left: 20px;"></button>
                <button id="btnSalvar" pButton pRipple type="button" label="Cadastrar" class="p-button-success"
                    (click)="validarCadastro()" style="margin-top: 50px; margin-left: 5px;"></button>
            </div>
        </div>
    </div>
</div>
