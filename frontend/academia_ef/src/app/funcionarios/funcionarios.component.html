<p-breadcrumb [model]="items" [home]="home"></p-breadcrumb>
<p-toast position="top-right"></p-toast>

<div class="container-principal">
  <div class="container">
    <div class="row p-fluid">
      <div class="col-3">
        <span class="p-float-label">
          <input id="float-input" type="text" pInputText [(ngModel)]="filtro.matricula">
          <label for="float-input">Matrícula</label>
        </span>
      </div>
      <div class="col-3">
        <span class="p-float-label">
          <input id="float-input" type="text" pInputText [(ngModel)]="filtro.cpf" placeholder="999.999.999-99">
          <label for="float-input">CPF</label>
        </span>
      </div>
      <div class="col-6">
        <span class="p-float-label">
          <input id="float-input" type="text" pInputText [(ngModel)]="filtro.nome">
          <label for="float-input">Nome</label>
        </span>
      </div>
    </div>
  </div>

  <div class="container container-btns-pesquisa">
    <div class="row justify-content-md-start">
      <div class="col-10">
        <button pButton pRipple type="button" label="Limpar" class="p-button-secondary" (click)="limpar()"></button>
        <button pButton pRipple type="button" label="Pesquisar" class="p-button-primary" style="margin-left: 6px;"
          (click)="buscar()"></button>
      </div>
      <div class="col-2">
        <button id="btnCadastrar" pButton pRipple type="button" label="Cadastrar" class="p-button-success"
          (click)="cadastrar()"></button>
      </div>
    </div>
  </div>

  <div class="container container-tabela">
    <p-table #dt [value]="funcionarios" [rows]="10" [paginator]="this.funcionarios.length > 0" dataKey="id"
      currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} entradas"
      [showCurrentPageReport]="this.funcionarios.length > 0">
      <ng-template pTemplate="header">
        <tr>
          <th> Matrícula </th>
          <th> Nome </th>
          <th> Cargo </th>
          <th> Status </th>
          <th style="width:150px"> </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-funcionario>
        <tr>
          <td>{{funcionario.matricula}}</td>
          <td>{{funcionario.cargo.nome}}</td>
          <td>{{funcionario.nome}}</td>
          <td>
            <span [class]="'funcionario-badge status-' + (funcionario.status ? funcionario.status.toLowerCase() : '')">
              {{funcionario.status}}
            </span>
          </td>
          <td>
            <button *ngIf="funcionario.status" pButton pRipple icon="pi-power-off"
              class="p-button-rounded p-button-success mr-2" (click)="ativar(funcionario.id)"
              style="margin-right: 6px;"></button>
            <button *ngIf="!(funcionario.status)" pButton pRipple icon="pi-power-off"
              class="p-button-rounded p-button-danger mr-2" (click)="inativar(funcionario.id)"
              style="margin-right: 6px;"></button>
            <button pButton pRipple icon="pi pi-search" class="p-button-rounded p-button-help mr-2"
              (click)="detalhes(funcionario.id)" style="margin-right: 6px;"></button>
            <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-warning mr-2"
              (click)="confirmarEdicao(funcionario.id)" style="margin-right: 6px;"></button>
            <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-danger"
              (click)="confirmarDelecao(funcionario.id)"></button>
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage" let-columns>
        <tr>
          <td [attr.colspan]="5" style="text-align: center;">
            Não encontrado
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
