<p-breadcrumb [model]="items" [home]="home"></p-breadcrumb>
<p-toast position="top-right"></p-toast>

<div class="container-principal">
    <div class="container">
        <p-fieldset legend="Dados Básicos" [toggleable]="true">
            <div class="row p-fluid">
                <div class="col">
                    <label for="float-input">Nome</label>
                    <input type="text" pInputText [(ngModel)]="funcionario.nome" disabled="true">
                </div>
            </div>

            <div class="row p-fluid" style="margin-top: 15px;">
                <div class="col">
                    <label for="float-input">CPF</label>
                    <input type="email" pInputText [(ngModel)]="funcionario.cpf" placeholder="999.999.999-99"
                        disabled="true">
                </div>
                <div class="col">
                    <label for="float-input">Unidades</label>
                    <p-dropdown [(ngModel)]="funcionario.unidade.nome" placeholder="Selecione a unidade"
                        optionLabel="nome" [disabled]="true">
                    </p-dropdown>
                </div>
            </div>

            <div class="row p-fluid" style="margin-top: 15px;">
                <div class="col">
                    <label for="float-input">Email</label>
                    <input type="text" pInputText [(ngModel)]="funcionario.email" disabled="true">
                </div>
            </div>

            <div class="row p-fluid" style="margin-top: 15px;">
                <div class="col">
                    <label for="float-input">Data de Nascimento</label>
                    <p-calendar [(ngModel)]="funcionario.dataNascimento" [showIcon]="true" inputId="icon"
                        disabled="true"></p-calendar>
                </div>
                <div class="col">
                    <label for="float-input">Planos</label>
                    <p-dropdown [(ngModel)]="funcionario.cargo.nome" placeholder="Selecione o plano" optionLabel="name"
                        [disabled]="true">
                    </p-dropdown>
                </div>
            </div>

            <div class="row p-fluid" style="margin-top: 15px;">
                <div class="col">
                    <label for="float-input">Telefone</label>
                    <input type="text" pInputText [(ngModel)]="funcionario.telefone" placeholder="(99) 99999-9999"
                        disabled="true">
                </div>
                <div class="col">
                    <label for="float-input">Sexos</label>
                    <p-dropdown [(ngModel)]="funcionario.sexo.nome" placeholder="Selecione o sexo" optionLabel="name"
                        [disabled]="true">
                    </p-dropdown>
                </div>
            </div>

            <div class="row p-fluid" style="margin-top: 15px;">
                <div class="col">
                    <label for="float-input" style="margin-right: 5px;">Fixo?</label>
                    <p-checkbox [(ngModel)]="funcionario.fixo" [binary]="true" style="margin-left: 5px;"
                        [disabled]="true"></p-checkbox>
                </div>
            </div>
        </p-fieldset>

        <p-fieldset legend="Endereço" [toggleable]="true">
            <div class="row p-fluid">
                <div class="col">
                    <label for="float-input">Descrição</label>
                    <input type="text" pInputText [(ngModel)]="funcionario.endereco.descricao" disabled="true">
                </div>
            </div>

            <div class="row p-fluid" style="margin-top: 15px;">
                <div class="col">
                    <label for="float-input">Cidade</label>
                    <input type="text" pInputText [(ngModel)]="funcionario.endereco.cidade" disabled="true">
                </div>
                <div class="col">
                    <label for="float-input">Estado</label>
                    <input type="text" pInputText [(ngModel)]="funcionario.endereco.estado" disabled="true">
                </div>
            </div>

            <div class="row p-fluid" style="margin-top: 15px;">
                <div class="col">
                    <label for="float-input">CEP</label>
                    <input type="text" pInputText [(ngModel)]="funcionario.endereco.cep" disabled="true">
                </div>
            </div>
        </p-fieldset>

        <div class="row justify-content-md-end">
            <div class="col-7">
                <button pButton pRipple type="button" label="Voltar" class="p-button-secondary" (click)="voltar()"
                    style="margin-top: 50px;"></button>
            </div>
        </div>
    </div>
</div>
