<p-breadcrumb [model]="items" [home]="home"></p-breadcrumb>
<p-toast position="top-right"></p-toast>

<div class="container-principal">
    <div class="container">
        <div class="row p-fluid">
            <div class="col-3">
                <span class="p-float-label">
                    <label for="float-input">Data Inicial</label>
                    <p-calendar [(ngModel)]="filtro.dataInicial" [showIcon]="true" inputId="icon" dateFormat="dd.mm.yy"
                        [readonlyInput]="true"></p-calendar>
                </span>
            </div>
            <div class="col-3">
                <span class="p-float-label">
                    <label for="float-input">Data Final</label>
                    <p-calendar [(ngModel)]="filtro.dataFinal" [showIcon]="true" inputId="icon" dateFormat="dd.mm.yy"
                        [readonlyInput]="true"></p-calendar>
                </span>
            </div>
        </div>
    </div>

    <div class="container container-btns-pesquisa">
        <div class="row justify-content-md-start">
            <div class="col-10">
                <button pButton pRipple type="button" label="Limpar" class="p-button-secondary"
                    (click)="limpar()"></button>
                <button pButton pRipple type="button" label="Pesquisar" class="p-button-primary"
                    style="margin-left: 6px;" (click)="buscar()"></button>
            </div>
            <div class="col-2">
                <button id="btnCadastrar" pButton pRipple type="button" label="Registrar Pagamento"
                    class="p-button-success" (click)="abrirModalRegistroPagamento()"></button>
            </div>
        </div>
    </div>

    <div class="container container-tabela">
        <p-table #dt [value]="pagamentos" [rows]="10" [paginator]="this.pagamentos.length > 0" dataKey="id"
            currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} entradas"
            [showCurrentPageReport]="this.pagamentos.length > 0">
            <ng-template pTemplate="header">
                <tr>
                    <th> Data do Pagamento </th>
                    <th> Valor Pago </th>
                    <th style="width:150px"> </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-pagamento>
                <tr>
                    <td>{{pagamento.nome}}</td>
                    <td>{{pagamento.acordoMensalidade.statusMensalidade.descricao}}</td>
                    <td>
                        <button pButton pRipple icon="pi pi-search" class="p-button-rounded p-button-help mr-2"
                            (click)="abrirModalDetalhesDoPagamento(pagamento.id)" style="margin-right: 6px;"></button>
                        <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-danger"
                            (click)="confirmarDelecao(pagamento.id)"></button>
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage" let-columns>
                <tr>
                    <td [attr.colspan]="3" style="text-align: center;">
                        NÃ£o encontrado
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>

    <p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text">
    </p-confirmDialog>

    <p-dialog header="Registrar Pagamento" [(visible)]="mostrarModalRegistroPagamento">
        <ng-template pTemplate="footer">
            <div class="row justify-content-md-start">
                <div class="col-10">
                    <p-button icon="pi pi-check" (click)="fecharModalDeRegistro()" label="Cancelar"
                        styleClass="p-button-text"></p-button>
                    <p-button icon="pi pi-check" (click)="confirmarRegistroDePagamento()" label="Confirmar"
                        styleClass="p-button-text"></p-button>
                </div>
            </div>
        </ng-template>
    </p-dialog>

    <p-dialog header="Detalhes do Pagamento" [(visible)]="mostrarModalVisualizacao">
        <ng-template pTemplate="footer">
            <div class="row justify-content-md-start">
                <div class="col-10">
                    <p-button icon="pi pi-check" (click)="fecharModalDeVisualizacao()" label="Ok"
                        styleClass="p-button-text">
                    </p-button>
                </div>
            </div>
        </ng-template>
    </p-dialog>
</div>
